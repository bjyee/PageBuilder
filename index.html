<html>
	<head>
		<meta charset="utf-8" />
		<title>Page Builder</title>
		<script src="js/jquery/jquery-1.9.1.js"></script>
		<script src="js/jquery/jquery-ui.js"></script>
		<script src="js/jquery/colorpicker.js"></script>
		
		<!-- My js scripts  -->
		<script src="js/index.js"></script>
		<script src="js/dragNdrop.js"></script>
		<script src="js/styler.js"></script>
		
		<link rel="stylesheet" href="css/jquery/jquery-ui.css" />
		<link rel="stylesheet" href="css/jquery/colorpicker.css" />

		<!-- My css scripts  -->
		<link rel="stylesheet" href="css/index.css" />
		<link rel="stylesheet" href="css/banner.css" />
		<link rel="stylesheet" href="css/page.css" />
		<link rel="stylesheet" href="css/panel.css" />
		<link rel="stylesheet" href="css/styler.css" />
	</head>
	<body>
		<div id="banner">
			<div id="name">Page Builder</div>
			<div id="menu"></div>
		</div>
		<div id="page"></div>
		<div id="panel"></div>
		<div id="stylePopup">
			<div id="styler">
				<h2>Style Your Content</h2>
				<div id="stylingPreview"></div>
				<div id="stylingForm">
				    <h3>Background</h3>
					<div>
                        <span>Background Color</span>
                        <input type="text" name="backgroundColor" id="backgroundColor" class="liveUpdate colorPick"/>
                    </div>
                    <h3>Fonts</h3>
					<div>
						<span>Font Size</span>
						<input type="text" name="fontSize" id="fontSize" class="liveUpdate"/>px
					</div>
					<div>
						<span>Font Color</span>
						<input type="text" name="fontColor" id="fontColor" class="liveUpdate colorPick"/>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
