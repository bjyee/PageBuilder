<html>
	<head>
		<meta charset="utf-8" />
		<title>Page Builder</title>
		<script src="js/jquery/jquery-1.9.1.js"></script>
		<script src="js/jquery/jquery-ui.js"></script>
		<script src="js/jquery/spectrum.js"></script>
		
		<!-- My js scripts  -->
		<script src="js/index.js"></script>
		<script src="js/dragNdrop.js"></script>
		<script src="js/styler.js"></script>
		
		<link rel="stylesheet" href="css/jquery/jquery-ui.css" />
        <link rel="stylesheet" href="css/jquery/spectrum.css" />

		<!-- My css scripts  -->
		<link rel="stylesheet" href="css/index.css" />
		<link rel="stylesheet" href="css/banner.css" />
		<link rel="stylesheet" href="css/page.css" />
		<link rel="stylesheet" href="css/panel.css" />
		<link rel="stylesheet" href="css/styler.css" />
	</head>
	<body>
		<div id="banner">
			<div id="name">Page Builder</div>
			<div id="menu"></div>
		</div>
		<div id="page"></div>
		<div id="panel"></div>
		<div id="stylePopup">
			<div id="styler">
			    <div id="dropdown"></div>
				<h2>Style Your Content</h2>
				<div id="stylingPreview">The quick brown fox jumps over the lazy dog</div>
				<div id="stylingForm">
				    <h3>Background</h3>
					<div>
                        <span>Background Color</span>
                        <input type="text" name="backgroundColor1" id="backgroundColor1" class="colorPick"/>
                        <input id="backgroundColor" class="liveUpdate" style="display:inline-block"/>
                    </div>
                    <h3>Fonts</h3>
					<div>
						<span>Font Size</span>
						<input type="text" name="fontSize" id="fontSize" class="liveUpdate"/>px
					</div>
					<div>
                        <span>Font Weight</span>
                        <input type="text" name="fontWeight" id="fontWeight" class="liveUpdate dropDown"/>
                    </div>
                    <div>
                        <span>Text Decoration</span>
                        <input type="text" name="textDecoration" id="textDecoration" class="liveUpdate dropDown"/>
                    </div>
					<div>
						<span>Font Color</span>
						<input type="text" name="fontColor1" id="fontColor1" class="colorPick"/>
                        <input id="fontColor" class="liveUpdate" style="display:inline-block"/>
					</div>
					<div>
					    <div id="save" class="btn">Save</div>
					    <div id="cancel" class="btn">Cancel</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
